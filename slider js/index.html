<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>slider</title>
    <!-- icons -->
    <script src="https://kit.fontawesome.com/d4fbd787c1.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="imgesContainer">
        <div id="slide-number"></div>
        <img src="imgs/map.jpg" alt="">
        <img src="imgs/team1.jpg" alt="">
        <img src="imgs/tech_camera.jpg" alt="">
        <img src="imgs/phone_buildings.jpg" alt="">
        <img src="imgs/tech_tableturner.jpg" alt="">
    </div>
    <div class="controlers">
        <span class="pre">previous</span>
        <span class=" numbers">
            <ul>
                <li data-custom="1">1</li>
                <li data-custom="2">2</li>
                <li data-custom="3">3</li>
                <li data-custom="4">4</li>
                <li data-custom="5">5</li>
            </ul>
        </span>
        <span class="next">next</span>
       

    </div>

    <!-- script -->
    <script src="js/main.js"></script>
</body>

</html>
